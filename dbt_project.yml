name: 'my_new_project'
version: '1.0.0'
config-version: 2

profile: 'default'

on-run-end:
  - "{{ audit_failure_handler(results) }}"
  - "{{ dbt_logging(results) }}"

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  my_new_project:
    # =====================================================================
    # SILVER LAYER (default DB + schema)
    # =====================================================================
    silver:
      +database: "{{ env_var('DBT_SILVER_DB', target.database) }}"
      # Default fallback schema (SILVER) added in environment variables
      +schema: "{{ env_var('DBT_SILVER_SCHEMA', target.schema) }}"
      +materialized: incremental

      # -------------------------------------------------------------
      # Seaware table routing to schema SEAWARE (SW1 + SW2 combined tables)
      # -------------------------------------------------------------
      seaware:
        +schema: "SEAWARE"


vars:
  config_database: "{{ env_var('DBT_CONFIG_DATABASE') }}"
  config_schema: "{{ env_var('DBT_CONFIG_SCHEMA') }}"
  config_table: "{{ env_var('DBT_CONFIG_TABLE') }}"

  audit_database: "{{ env_var('DBT_AUDIT_DATABASE') }}"
  audit_schema: "{{ env_var('DBT_AUDIT_SCHEMA') }}"
  audit_table: "{{ env_var('DBT_AUDIT_TABLE') }}"

  dbt_logging_database: "{{ env_var('DBT_LOGGING_DATABASE', target.database) }}"
  dbt_logging_schema: "{{ env_var('DBT_LOGGING_SCHEMA') }}"
  dbt_logging_table: "{{ env_var('DBT_LOGGING_TABLE') }}"


  bronze_source_prefix: "{{ env_var('DBT_BRONZE_SOURCE_PREFIX', 'AMA_PROD_BRNZ') }}"








