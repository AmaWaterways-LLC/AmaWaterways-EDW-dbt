models:
- name: res_charge_subdetail
  description: 'This model represents a standardized view of reservation charge subdetails  across
    multiple systems, including SW1 and SW2. The data from these systems  may differ
    due to variations in data entry, system usage, or configuration.  This model is
    used downstream to provide a unified view of charge subdetails,  enabling key
    analytical use cases such as reporting, metrics, and auditability.

    '
  meta:
    owner: data_engineering
    criticality: high
    pii: false
  tests:
  - dbt_utils.unique_combination_of_columns:
      combination_of_columns:
      - RECORD_ID
      - DATA_SOURCE
      

  columns:
  - name: RES_CHARGE_SUBDETAIL_SURROGATE_KEY
    description: 'A unique identifier for each reservation charge subdetail record,  generated
      by combining RECORD_ID and DATA_SOURCE.

      '
  - name: DATA_SOURCE
    description: 'The source system of the reservation charge subdetail record,  either
      SW1 or SW2.

      '
  - name: RECORD_ID
    description: 'A unique identifier for the reservation charge subdetail record  within
      its source system. This column, combined with DATA_SOURCE,  forms the primary
      key of this model.

      '
    tests:
    - not_null
  - name: GUEST_SEQN
    description: 'The sequence number of the guest associated with the reservation  charge
      subdetail.

      '
  - name: CLIENT_ID
    description: 'The identifier of the client associated with the reservation  charge
      subdetail.

      '
  - name: AMOUNT
    description: 'The amount of the reservation charge subdetail.

      '
  - name: EXPLANATION
    description: 'A text explanation of the reservation charge subdetail.

      '
  - name: CHARGE_ID
    description: 'The identifier of the charge associated with the reservation  charge
      subdetail.

      '
  - name: CHANGE_AREA
    description: 'The area where the reservation charge subdetail was changed.

      '
  - name: ORIGIN
    description: 'The origin of the reservation charge subdetail.

      '
  - name: BASIS
    description: 'The basis of the reservation charge subdetail.

      '
  - name: PACKAGE_ID
    description: 'The identifier of the package associated with the reservation  charge
      subdetail, if applicable.

      '
  - name: INVOICE_ITEM_TYPE
    description: 'The type of invoice item associated with the reservation  charge
      subdetail, if applicable.

      '
  - name: PERCENT
    description: 'The percentage associated with the reservation charge subdetail,  if
      applicable.

      '
  - name: LAST_UPDATED_TIMESTAMP
    description: 'The timestamp when the reservation charge subdetail record was  last
      updated.

      '
  - name: SOURCE_DELETED
    description: A flag indicating whether the reservation charge subdetail record  has
      been deleted in its source system.
