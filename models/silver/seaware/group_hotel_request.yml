models:
- name: group_hotel_request
  description: 'This model represents a standardized view of group hotel requests
    across multiple systems.  Data from different systems may differ due to varying
    data entry practices or system-specific nuances.  This model is used downstream
    to provide a unified view of group hotel requests, enabling accurate reporting
    and analytics.  Key analytical use cases include tracking hotel request trends,
    analyzing room occupancy rates, and auditing package sales.

    '
  meta:
    owner: data_engineering
    criticality: high
    pii: false
  tests:
  - dbt_utils.unique_combination_of_columns:
      combination_of_columns:
      - RECORD_ID
      - DATA_SOURCE
      

  columns:
  - name: GROUP_HOTEL_REQUEST_SURROGATE_KEY
    description: 'A unique identifier for each group hotel request, generated by combining
      RECORD_ID and DATA_SOURCE.  This key ensures that each record is uniquely identifiable
      across systems.

      '
  - name: DATA_SOURCE
    description: 'The source system from which the group hotel request data originated.  This
      column is used to track data lineage and identify system-specific differences.

      '
  - name: RECORD_ID
    description: 'A unique identifier for each group hotel request within its source
      system.  This column, combined with DATA_SOURCE, forms the primary key for this
      model.

      '
    tests:
    - not_null
  - name: PRODUCT_TYPE
    description: 'The type of product associated with the group hotel request.  This
      column is used to categorize requests and analyze product-specific trends.

      '
  - name: HOTEL_REQUEST_TYPE
    description: 'The type of hotel request made by the group.  This column is used
      to track request types and analyze demand patterns.

      '
  - name: HOTEL_CATEGORY
    description: 'The category of hotel associated with the group hotel request.  This
      column is used to analyze hotel-specific trends and preferences.

      '
  - name: HOTEL_ROOM_CATEGORY
    description: 'The category of hotel room associated with the group hotel request.  This
      column is used to track room-specific demand and analyze occupancy rates.

      '
  - name: HOTEL_ID
    description: 'A unique identifier for the hotel associated with the group hotel
      request.  This column is used to track hotel-specific data and analyze performance.

      '
  - name: HOTEL_ROOM_TYPE
    description: 'The type of hotel room associated with the group hotel request.  This
      column is used to analyze room-specific trends and preferences.

      '
  - name: QUANTITY
    description: 'The number of rooms or units associated with the group hotel request.  This
      column is used to track demand and analyze sales performance.

      '
  - name: N_OF_GUESTS
    description: 'The number of guests associated with the group hotel request.  This
      column is used to track occupancy rates and analyze demand patterns.

      '
  - name: CABIN_CATEGORY
    description: 'The category of cabin associated with the group hotel request.  This
      column is used to analyze cabin-specific trends and preferences.

      '
  - name: PACKAGE_TYPE
    description: 'The type of package associated with the group hotel request.  This
      column is used to track package sales and analyze demand patterns.

      '
  - name: SHIP_CODE
    description: 'A unique identifier for the ship associated with the group hotel
      request.  This column is used to track ship-specific data and analyze performance.

      '
  - name: CITY_CODE
    description: 'A unique identifier for the city associated with the group hotel
      request.  This column is used to track city-specific data and analyze demand
      patterns.

      '
  - name: STAY_DATE_FROM
    description: 'The start date of the group hotel request.  This column is used
      to track stay dates and analyze demand patterns.

      '
  - name: STAY_DATE_TO
    description: 'The end date of the group hotel request.  This column is used to
      track stay dates and analyze demand patterns.

      '
  - name: GROUP_ID
    description: 'A unique identifier for the group associated with the group hotel
      request.  This column is used to track group-specific data and analyze demand
      patterns.

      '
  - name: EFFECTIVE_DATE
    description: 'The effective date of the group hotel request.  This column is used
      to track changes to the request and analyze demand patterns.

      '
  - name: PACKAGE_ID
    description: 'A unique identifier for the package associated with the group hotel
      request.  This column is used to track package sales and analyze demand patterns.

      '
  - name: HOTEL_SPACE_TYPE
    description: 'The type of hotel space associated with the group hotel request.  This
      column is used to analyze space-specific trends and preferences.

      '
  - name: OCCUPANCY
    description: 'The occupancy rate associated with the group hotel request.  This
      column is used to track occupancy rates and analyze demand patterns.

      '
  - name: TOUR_PACKAGE_ID
    description: 'A unique identifier for the tour package associated with the group
      hotel request.  This column is used to track package sales and analyze demand
      patterns.

      '
  - name: TOUR_PACKAGE_ITIN_ID
    description: 'A unique identifier for the tour package itinerary associated with
      the group hotel request.  This column is used to track itinerary-specific data
      and analyze demand patterns.

      '
  - name: LAST_UPDATED_TIMESTAMP
    description: 'The timestamp when the group hotel request was last updated.  This
      column is used to track changes to the request and analyze demand patterns.

      '
  - name: SOURCE_DELETED
    description: A flag indicating whether the group hotel request has been deleted
      in the source system.  This column is used to track data lineage and identify
      deleted records.
