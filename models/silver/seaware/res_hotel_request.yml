models:
- name: res_hotel_request
  description: 'This model represents hotel requests from multiple systems, standardized
    for downstream analytics. Data from different systems may differ due to varying
    data entry practices or system-specific nuances. This model is used to provide
    a unified view of hotel requests, enabling reporting, metrics, and auditability.
    Key analytical use cases include tracking hotel request trends, analyzing occupancy
    rates, and monitoring inventory levels.

    '
  meta:
    owner: data_engineering
    criticality: high
    pii: false
  tests:
  - dbt_utils.unique_combination_of_columns:
      combination_of_columns:
      - HOTEL_REQUEST_ID
      - DATA_SOURCE
      

  columns:
  - name: RES_HOTEL_REQUEST_SURROGATE_KEY
    description: 'A unique identifier for each hotel request, generated by combining
      HOTEL_REQUEST_ID and DATA_SOURCE. This column ensures row uniqueness and facilitates
      joins with other models.

      '
  - name: DATA_SOURCE
    description: 'The source system from which the hotel request data originated.
      This column is used to track data lineage and identify system-specific differences.

      '
  - name: HOTEL_REQUEST_ID
    description: 'A unique identifier for the hotel request within the source system.
      This column, combined with DATA_SOURCE, forms the primary key of this model.

      '
    tests:
    - not_null
  - name: RES_ID
    description: 'The reservation ID associated with the hotel request. This column
      is used to link hotel requests to their corresponding reservations.

      '
  - name: ROOM_SEQ_NUMBER
    description: 'The room sequence number assigned to the hotel request. This column
      is used to track room allocation and occupancy.

      '
  - name: DATE_FROM
    description: 'The start date of the hotel request. This column is used to determine
      the duration of the hotel request.

      '
  - name: DATE_TO
    description: 'The end date of the hotel request. This column is used to determine
      the duration of the hotel request.

      '
  - name: HOTEL_REQUEST_TYPE
    description: 'The type of hotel request (e.g., booking, cancellation, etc.). This
      column is used to categorize hotel requests and analyze request patterns.

      '
  - name: HOTEL_CATEGORY
    description: 'The category of the hotel (e.g., luxury, budget, etc.). This column
      is used to analyze hotel request trends by hotel category.

      '
  - name: HOTEL_ROOM_CATEGORY
    description: 'The category of the hotel room (e.g., single, double, etc.). This
      column is used to analyze hotel request trends by room category.

      '
  - name: HOTEL_ID
    description: 'The ID of the hotel associated with the hotel request. This column
      is used to link hotel requests to their corresponding hotels.

      '
  - name: HOTEL_ROOM_TYPE
    description: 'The type of hotel room (e.g., suite, standard, etc.). This column
      is used to analyze hotel request trends by room type.

      '
  - name: ALLOCATION_ID
    description: 'The ID of the allocation associated with the hotel request. This
      column is used to track room allocation and occupancy.

      '
  - name: INVENTORY_REQUEST_TYPE
    description: 'The type of inventory request (e.g., availability, allocation, etc.).
      This column is used to analyze hotel request trends by inventory request type.

      '
  - name: INVENTORY_RESULT_TYPE
    description: 'The result of the inventory request (e.g., available, unavailable,
      etc.). This column is used to analyze hotel request trends by inventory result
      type.

      '
  - name: HOTEL_CATEGORY_PACKAGE
    description: 'The package associated with the hotel category. This column is used
      to analyze hotel request trends by package.

      '
  - name: OCCUPANCY
    description: 'The occupancy rate of the hotel. This column is used to analyze
      hotel request trends by occupancy rate.

      '
  - name: CITY_CODE
    description: 'The city code associated with the hotel request. This column is
      used to analyze hotel request trends by city.

      '
  - name: PACKAGE_ID
    description: 'The ID of the package associated with the hotel request. This column
      is used to link hotel requests to their corresponding packages.

      '
  - name: HOTEL_SPACE_TYPE
    description: 'The type of hotel space (e.g., room, suite, etc.). This column is
      used to analyze hotel request trends by space type.

      '
  - name: SELL_LIM_INV_RESULT
    description: 'The result of the sell limit inventory request. This column is used
      to analyze hotel request trends by sell limit inventory result.

      '
  - name: LAST_UPDATED_TIMESTAMP
    description: 'The timestamp when the hotel request was last updated. This column
      is used to track changes to hotel requests over time.

      '
  - name: SOURCE_DELETED
    description: A flag indicating whether the hotel request was deleted in the source
      system. This column is used to track data lineage and identify deleted records.
