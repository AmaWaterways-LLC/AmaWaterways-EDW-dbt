models:
- name: cc_client
  description: 'The cc_client model represents a standardized view of credit card
    client data from multiple source systems, SW1 and SW2.  Data from these systems
    may differ due to variations in data collection, processing, and storage.  This
    model is used downstream for reporting, analytics, and auditability, providing
    a unified understanding of credit card client information.  Key analytical use
    cases include analyzing client demographics, credit card usage, and issuer bank
    relationships.

    '
  meta:
    owner: data_engineering
    criticality: high
    pii: false
  tests:
  - dbt_utils.unique_combination_of_columns:
      combination_of_columns:
      - CC_ACC_ID
      - DATA_SOURCE
      

  columns:
  - name: CC_CLIENT_SURROGATE_KEY
    description: 'A unique identifier for each credit card client, generated by combining
      CC_ACC_ID and DATA_SOURCE.  This key ensures row uniqueness and facilitates
      data integration across source systems.

      '
  - name: DATA_SOURCE
    description: 'The source system from which the credit card client data originates,
      either SW1 or SW2.  This column is used to track data provenance and manage
      data integration.

      '
    tests:
    - not_null
  - name: CC_ACC_NUMBER
    description: 'The credit card account number associated with the client.  This
      column is used for reporting and analytics related to credit card usage.

      '
  - name: CC_ACC_ID
    description: 'A unique identifier for the credit card account, used in conjunction
      with DATA_SOURCE to ensure row uniqueness.  This column is critical for data
      integration and analytics.

      '
    tests:
    - not_null
  - name: CC_EXP_DATE
    description: 'The expiration date of the credit card.  This column is used for
      reporting and analytics related to credit card validity.

      '
  - name: IS_CC_ACTIVE
    description: 'A flag indicating whether the credit card is active or not.  This
      column is used for reporting and analytics related to credit card status.

      '
  - name: IS_CC_BLACKLISTED
    description: 'A flag indicating whether the credit card is blacklisted or not.  This
      column is used for reporting and analytics related to credit card risk.

      '
  - name: COMMENTS
    description: 'Additional comments or notes related to the credit card client.  This
      column is used for reporting and analytics related to client feedback.

      '
  - name: CC_NAME_ON_CARD
    description: 'The name printed on the credit card.  This column is used for reporting
      and analytics related to client demographics.

      '
  - name: ADDRESS_LINE1
